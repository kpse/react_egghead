<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title>Render Method</title>
    <script src="http://fb.me/react-0.8.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.8.0.js"></script>
</head>
<body>
<script type="text/jsx">
    /***  @jsx React.DOM */
    var APP = React.createClass({
        getInitialState: function () {
            return {red: 128, green: 128, blue: 128}
        },
        update: function (e) {
            this.setState({
                red: this.refs.red.refs.colorRange.getDOMNode().value,
                green: this.refs.green.refs.colorRange.getDOMNode().value,
                blue: this.refs.blue.refs.colorRange.getDOMNode().value
            })
        },
        render: function () {
            return (
                    <div>
                    {this.state.txt}
                        <hr />
                        red:
                        <Slider ref="red" txt={this.state.txt} update={this.update} />
                        <label>{this.state.red}</label>
                        <hr />
                    green:
                        <Slider ref="green" txt={this.state.txt} update={this.update} />
                        <label>{this.state.green}</label>
                        <hr />
                    blue:
                        <Slider ref="blue" txt={this.state.txt} update={this.update} />
                        <label>{this.state.blue}</label>
                        <hr />
                    </div>
            )
        }
    });

    var Slider = React.createClass({
        render: function () {
            return (
                    <input ref="colorRange" type="range" min="0" max="255" onChange={this.props.update} />
            )
        }

    });
    React.renderComponent(<APP cat={5} />, document.body);
</script>
</body>
</html>
